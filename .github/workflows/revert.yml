name: Revert
on:
  workflow_dispatch:

jobs:
  update-submodules:
    runs-on: ubuntu-slim
    steps:
    - uses: actions/checkout@main
      with:
        submodules: 'false'
        
    - name: Revert
      run: |
        git checkout main
        git pull origin main
        git revert 334fa3266fdb95256a133e66f5bcf83c770fc9fd
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Revert"
        git push
